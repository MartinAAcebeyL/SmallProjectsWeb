<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par impar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header id="header" class="text">
            <h1>
                Juego de par impar <br>
                <span id="tipoJugador"></span>
            </h1>
            <div>
                <label for="par">JUGADA MANO PAR</label>
                <input type="radio" name="parImpar" id="par" checked><br>

                <label for="impar">JUGADA MANO IMPAR</label>
                <input type="radio" name="parImpar" id="impar">
                <button onclick="juego.start()">Jugar</button>
            </div>
            <section id="score">
                <p>Partidas ganadas Jugador Humano: <span id="jugador1">0</span></p>
                <p>Partidas ganadas Jugador Pc: <span id="jugador2">0</span></p>
            </section>
        </header>
        <section id="jugadores">
            <p id="izquierda" class="text"></p>
            <p id="derecha" class="text"></p>
        </section>
    </main>
    <footer>
        <div id="suma" class="text"></div>
        <div id="ganador" class="text"></div>
    </footer>
</body>
</html>
