<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <section class="window">
            <p class="prev-result"></p>
            <p class="current-result"></p>
        </section>
        <section class="buttos">
            <div id="delete" data-aux="del">Delete all</div>
            <div id="div" data-operation="/">/</div>
            <div id="7" data-number="7">7</div>
            <div id="8" data-number="8">8</div>
            <div id="9" data-number="9">9</div>
            <div id="por" data-operation="*">*</div>
            <div id="4" data-number="4">4</div>
            <div id="6" data-number="5">5</div>
            <div id="5" data-number="6">6</div>
            <div id="menos" data-operation="-"> - </div>
            <div id="1" data-number="1">1</div>
            <div id="2" data-number="2">2</div>
            <div id="3" data-number="3">3</div>
            <div id="mas" data-operation="+"> + </div>
            <div data-operation="(">(</div>
            <div id="0" data-number="0">0</div>
            <div data-operation=")">)</div>
            <div data-punto=".">.</div>
            <div id="show" data-aux="="> = </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
